<header class="page-toolbar">
    <div class="container">
        <div class="page-brand">
            <a href="{{ '' | absolute_url }}/" data-rel="^{{site.baseurl}}">
                <img src="{{ '/assets/images/brand.svg'  | absolute_url }}" alt="IPSP PHP SDK">
            </a>
        </div>

            </a>
            <a href="{{site.social.links[1]}}" rel="author" target="_blank" class="twitter">
                <svg fill="#fff" preserveAspectRatio="xMidYMid meet" height="1em" width="1em" viewBox="0 0 40 40">
                    <g>

        <nav class="page-menu">
            <a href="#" data-rel="^/menu" data-toggle="true">
                <img src="{{ '/assets/images/bars.svg'  | absolute_url }}" alt="Menu Toggle">
            </a>
            <ul>
                {% for item in site.toolbar %}
                <li class="{{ item.class }}">
                    <a href="{{item.link | prepend: site.baseurl | prepend:site.url }}">
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
